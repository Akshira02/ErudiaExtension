<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erudia Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Calibri:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Erudia</h1>
    </header>
    <main>
      <div class="search-container">
        <form action="https://erudiasearch.com/search" method="get">
          <input type="text" name="q" placeholder="Search...">
          <button type="submit">Search</button>
        </form>
      </div>
    </main>
    <footer>
      <p class="mission">Our mission is to combat water scarcity by leveraging the power of your searches. Every search you make helps support water conservation efforts around the world.</p>
    </footer>
  </div>
</body>
</html>
